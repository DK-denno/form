<html>
    <head>
      <title>FORMS</title>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/script.js"></script>
    </head>
    <body>
      <div class="container">
        <h1>FILL IN THE BLANKS TO COMPLETE YOUR STORY<h1>
        <div id="blanks">
        <form>
        <div class="form-group">
          <label for="person1">A NAME</label>
          <input id="person id" class="form-control" type="text">
        </div>
        <div class="form-group">
            <label for="person1">ANOTHER NAME</label>
            <input id="person 1d" class="form-control" type="text">
        </div>
         <div class="form-group">
          <label for="animal">ANIMAL</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="exclamation">EXCLAMATION</label>
          <input id="exclamation" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="verb">VERB</label>
          <input id="verb" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="noun">NOUN</label>
          <input id="noun" class="form-control" type="text">
        </div>
      <button type="submit" class="btn">show me the story</button>
      </form>
      <div id="story">
        <h1>A fantastical adventure</h1>
               <p>One day, <span class="person1"></span> and <span class="person2"></span>
                  were walking through the woods, when suddenly a giant <span class="animal"></span>
                   appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried.
                    The two of them <span class="verb"></span> as quickly possible, and when they were safe,
                    <span class="person1"></span> and <span class="person2"></span> gave each other a giant
                     <span class="noun"></span>.</p>
       </div>
     </div>
   </div>
  </body>
</html>
